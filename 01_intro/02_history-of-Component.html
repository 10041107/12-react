// 함수형 컴포넌트 
function HelloWorld(){
    return React.createElement('h1', {className: 'greeting', id:"test"},"hello World");
}
/*
현재에도 여전히 class구문을 사용해 리액트 컴포넌트를 만들 수 있지만
함수 기반의 컴포넌트를 생성하는 방법이 리엑트 l6이후 추가되었다.
현재는 함수 기반의 컴포넌트 생성 방법이 주를 이루고 있다.

이제부터는 함수 기반의 컴포넌트 생성을 주로 사용하지만
생명주기 메서드와 훅스 설명 시 클래스 문법이 다시 나올 것이다.*/

    ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(HelloWorld));
 </script>
