<script type="text/babel">
    function PropsPrinter({ name, children }) { // 괄호 틀렸음
        return (
            <>
                <h1>{name}</h1>
                <h3>{children}</h3>
            </>
        );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(
        <PropsPrinter name="홍길동">텍스트 노드</PropsPrinter>
    );
</script>
