<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function LoginComponent() {
            const [username, setUsername] = useState(''); 
            const [password, setPassword] = useState(''); 

            const onChangeUsername = e => setUsername(e.target.value);
            const onChangePassword = e => setPassword(e.target.value);

            const onClickHandler = () => {
                alert(`${username} \n ${password}`);
                setPassword("");
                setUsername("");
            };

            return (
                <>
                    <h1>로그인</h1>
                    <label> 아이디: </label>
                    <input type="text" name="username" placeholder="아이디 입력" value={username}
                        onChange={onChangeUsername} />
                    <label> 비밀번호: </label>
                    <input type="password" name="password" placeholder="비밀번호 입력" value={password}
                        onChange={onChangePassword} /> {/* Fixed input type for password */}
                    <button onClick={onClickHandler}>로그인</button>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent />);
    </script>
</body>
</html>
